        var a = window.prompt('1 + 1 = ?');

		ShowWin();
				function ShowWin() {
            if (a === '2') {

                 //   for (var i = 0; i > 1000; i++) {

                        }

                        else {
                            window.alert('Неверный результат');
                        }
                 //       i++;
                 //   }

                }


                else {
                    window.close();
                }
            }
		}


		 if (a !== '2') {
			var cont = window.confirm('Wrong answer. Try again?');
			if (cont === true)
			{
                ShowWin();
			}
			else {
			    window.close();
			}

         }


        function fact(n) {
            return (n != 1) ? n * fact(n - 1) : 1;
        };
